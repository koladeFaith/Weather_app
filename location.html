      const loadApi = async() =>{
        const api = `https://api.openweathermap.org/data/2.5/weather?&units=metric&q=${city.value}&appid=${apiKey}`
        const apiFetch = await fetch(api)
        const result = await apiFetch.json()
        console.log(result);
        show.innerHTML = `
        <p>${result.name}</p>
        <p>${result.main.temp}</p>
        `
